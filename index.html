<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__wrapper">
          <div class="card__image">
            <img
              src="./assets/images/illustration-article.svg"
              alt="illustration article"
              class="card__image-img"
            />
          </div>
          <div class="card__content">
            <div class="card__content-badge">Learning</div>
            <time class="card__content-date"> Published 21 Dec 2023 </time>
            <section>
              <h1 class="card__content-title">HTML & CSS foundations</h1>
              <p class="card__content-description">
                These languages are the backbone of every website, defining structure, content, and
                presentation.
              </p>
            </section>
          </div>
          <div class="card__author">
            <div class="card__author-avatar">
              <img
                src="./assets/images/image-avatar.webp"
                alt="author avatar"
                class="card__author-img"
              />
            </div>
            <div class="card__author-info">
              <h2 class="card__author-name">Greg Hooper</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/solutions/responsive-using-container-queries-ICC91iGU48"
        target="_blank"
        rel="noopener noreferrer"
        >tuyenpt</a
      >.
    </footer>
  </body>
</html>
